<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        <h3>{{ target.name }}</h3>
        <ul id='messages'>
            {% for chat in chats %}
                <li>{{ chat }}</li>
            {% endfor %}
        </ul>
        <script>
            // var user_id = prompt("user: ")
            // var target_id = prompt("target user: ")
            var user = "{{ user.username }}";
            var target_id = "{{ target.username }}";
            console.log(`user: ${user}, target_id: ${target_id}`);
            var ws = new WebSocket(`ws://localhost:8000/ws/${target_id}`);
            ws.onmessage = function(event) {
                console.log(`eventdata: ${event.data}`)
                var messages = document.getElementById('messages')
                var message = document.createElement('li')

                var index = event.data.indexOf(":");

                // Remove duplicate name for real_time message
                var content = document.createTextNode(event.data.substr(index+2))
                message.appendChild(content)
                messages.appendChild(message)
            };
            function sendMessage(event) {
                console.log("sending message to socket")
                var input = document.getElementById("messageText")
                data = `{{ user.name }}: ${input.value}`
                ws.send(data)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
