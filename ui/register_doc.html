<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        </script>
    </head>
    <body>
        <h1>Register</h1>
        <form action="{{ url_for('register_doc') }}" method="POST">
            <input type="text" name="name" placeholder="Enter name" required>
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <input type="email" name="email" placeholder="Enter Email" required>

            <label for="hosp_id">Select Hospital:</label>
            <select name="hosp_id" value="Select hospital">
                {% for hospital in hospitals %}
                    <option value="{{ hospital.id }}">{{ hospital.name }}</option>
                {% endfor %}
            </select>

            <label for="specialisation">Select Specialisation:</label>
            <select name="specialisation_id" value="Select specialisation">
                {% for sp in specialisations %}
                    <option value="{{ sp.id }}">{{ sp.name }}</option>
                {% endfor %}
            </select>

            <input type="number" name="successful" placeholder="Enter Successful cases" required>

            <input type="submit" name="" value="REGISTER">
        </form>
    </body>
</html>
