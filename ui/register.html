<html>
    <head>
        <title>Register</title>
        <script src="js/register.js"></script>
        </script>
    </head>
    <body>
        <h1>Register</h1>
        <form action="{{ url_for('register') }}">
            <input type="text" name="name" placeholder="Enter name" required>
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <input type="email" name="email" placeholder="Enter Email" required>

            <label for="cars">Select District:</label>
            <select name="district" value="Select district">
                <option value="EKM">Ernakulam</option>
                <option value="THR">Thrissur</option>
                <option value="PKD">Palakkad</option>
                <option value="KGD">Kasargod</option>
            </select>

            <input type="submit" name="" value="REGISTER">
        </form>
    </body>
</html>
